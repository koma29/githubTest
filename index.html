<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Cody Marshall">
        <meta name="description" content="This is my test website to test functionality of HTML, CSS, and JavaScript.">
        <!--Links the CSS style document from the styles folder-->
        <link rel="stylesheet" href="styles/styles.css">
        <!--Links the JavaScript document from the my scripts folder-->
        <script src="scripts/my-js-file.js" defer></script>
        <!--Adds puppy icon in internet tab and bookmark-->
        <link rel="icon" href="puppyicon.ico" type="image/x-icon">
        <!--Link on Twitter appears with description-->
        <meta name="twitter:title" content="Cody Marshall Test Site">
        <!--Link on Facebook appears with image and description-->
        <meta property="og:image" content="images/samoyed-puppies-scaled.jpeg">
        <meta property="og:description" content="This is my test website to test functionality of HTML, CSS, and JavaScript.">
        <meta property="og:title" content="Cody Marshall Test Site">
        <!--links Font Awesome-->
        <script src="https://kit.fontawesome.com/311421a172.js" crossorigin="anonymous"></script>
        <title>Cody Marshall Test Site</title>
    </head>
    <body style="background-image: url('images/genshin-impact-inazuma.jpg');" class="background-image">
      <div class="container">
        <header class="flex">
          <div class="one">
            <div class="three">
              <a href="https://www.youtube.com">
              <img src="images/game-logo.png" width="120" height="123" alt="a game logo">
              <!-- width="160" height="163" -->
              </a>
            </div>
            <div>
              <div>
                <h1>Cool Game Wiki</h1>
              </div>
              <nav>
                  <ul>
                    <li><a href="#"><i class="fas fa-home">Home</i></a></li>
                    <li><a href="#"><i class="fas fa-home">Spells</i></a></li>
                    <li><a href="#"><i class="fas fa-home">Weapons</i></a></li>
                    <li><a href="#"><i class="fas fa-home">Armor</i></a></li>
                    <li><a href="#"><i class="fas fa-home">Items</i></a></li>
                  </ul>
              </nav>
            </div>
          </div>
          <div class="two">
            <div style="margin-right: 200px;">                  
              <i class="fas fa-search fa-border color">search</i>
              <i class="far fa-moon fa-border color">dark theme</i>
            </div>
          </div>
        </header>

        <main>
          <div>
            <video controls width="560" height="315" preload="none" poster="images/OW_heroes.png">
              <source src="videos/testsitevid.mp4" type="video/mp4">
              <p>Here is a <a href="videos/testsitevid.mp4">link to the video</a> instead.</p>
            </video>
          </div>
          <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/83m261lAlrs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          </main>

        <aside>Aside</aside>
